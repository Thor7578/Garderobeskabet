<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/addStudentForm}" th:object="${student}" method="post">
    <p>Fornavn: <input type="text" th:field="*{firstName}" /></p>
    <p>Efternavn: <input type="text" th:field="*{lastName}" /></p>
    <p>Opstartsdato: <input type="date" th:field="*{enrollmentDate}" /></p>
    <p>CPR: <input type="text" th:field="*{cpr}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
